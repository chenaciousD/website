<!DOCTYPE html>
<html>
    {{ partial "header.html" . }}
    <body>
        <div class="content">
            {{ partial "head.html" . }}
            
            <main class="list">
                <section class="list-item">
                    <h1> Hey, I'm Daniel.</h1>                    
                    </p> I'm a product manager <span id="typed"></span></p>
                    </p> I'm curious about people, technology and economics.</p>
                    </p> SF-based. Previously, CPH 🇩🇰, AUH 🇦🇪, and NYC 🗽. </p>    
                    </section>
            </main>
            {{ partial "footer.html" . }}
        </div>
        
        <style>
            .typed-fade-out {
                animation: fadeOut 1s linear forwards;
            }

            @keyframes fadeOut {
                from { opacity: 1; }
                to { opacity: 0; }
            }
        </style>

        <!-- Include the Typed.js library -->
        <script src="https://cdn.jsdelivr.net/gh/mattboldt/typed.js@2.0.11/lib/typed.min.js"></script>
        <script>
            var typed = new Typed('#typed', {
                strings: ["and former management consultant 📈.", 
                            "and lifelong excel monkey 🙈.", 
                            "and budding architect 🏢.",  
                            "and recovering private equity investor 💰.", 
                            "and aspiring cyclist 🚴‍♂️.",  
                            "and expert PowerPoint puppet 📊.",
                            "and amateur urban explorer 🧭.",  
                            ],
                typeSpeed: 50,
                backSpeed: 0,
                loop: true,
                fadeOut: true,
                fadeOutClass: 'typed-fade-out',
                fadeOutDelay: 2000 // fade out delay in milliseconds
            });
        </script>
    </body>
</html>
